<html>
    <head>
        <title>Genobank QR Reader</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="divScann" style="display: block;">
                    <img src="../img/genobank-io-logo.png" style="width: 18%;">
                    <div class="col-md-12">
                        <h4 style="padding-left: 2%;">Genobank QR Reader</h4>
                    </div>
                    <div class="col-md-12">
                        <div class="row justify-content-center" style="padding-top: 2%; padding-left: 0%;">
                            <div class="col-3" style="padding-left: 5%;padding-top: 20px; padding-bottom: 100px; border-color: rgb(255, 255, 255); border: 1px; ">
                                <img src="../img/qr-code.png"style="width: 2in"><br><br>
                                <input type="file" id="file" accept="image/*" capture="camera" value="Open Camera">
                                
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <!-- <div style="ali: center;"> -->
                                <div class="spinner-border text-primary" role="status" id="spinerscann" style="width:100px; height:100px; display:none;">
                                    <!-- <span class="sr-only"></span> -->
                                </div>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class ="row">
                <div class="col-md-12" id="divForm" style="display: block;">
                    <div id="result">
                        <h1>Sign Up</h1>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="idnumber">ID number</label>
                                <input type="text" class="form-control" id="idnumber" placeholder="ID number">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="form-group">
                                <label for="test">Test</label>
                                <input type="text" class="form-control" id="test" placeholder="Test">
                            </div>
                            <div class="form-group">
                                <label for="result">Result</label>
                                <input type="text" class="form-control" id="inputresult" placeholder="Result">
                            </div>
                            <div class="form-group">
                                <p class="font-weight-light mb-0">Laboratory</p>
                                <p class="font-weight-bold lead " id="labName"></p>
                                <p class="font-weight-light mb-0">Investigator</p>
                                <p class="font-weight-bold lead " id="labInvest"></p>
                                <img src="" id="logoLab">
                                <!-- <input type="text" class="form-control" id="lab" placeholder="Laboratory"> -->
                            </div>
                            <div class="form-group">
                                <label for="test dat">Test Date</label>
                                <input type="test" class="form-control" id="testdate" placeholder="Test Date">
                            </div>
                            <div class="form-group">
                                <label for="test dat">email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </form>
                        <button class="btn btn-primary" id="confirmData">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <!-- lottie -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.0/lottie.min.js"
        integrity="sha512-K0C1mRo24qjHQIipSMg5Rj4Gc2mqKgEcog7IKWy81pe3h+qJYoOXddVeYkUG+S9SAtMg4OfziI1KPc1xgNqarg=="
        crossorigin="anonymous"></script>
        <script src="/js/verify-certificate-ui.js"></script>
        <script src="/js/certificate_old.js"></script>
        <!-- <script src="/js/certificate.js"></script> -->
        <script src="https://cdn.jsdelivr.net/gh/Genobank/genobankio-js@1.0.7/js/genobank.min.js" integrity="sha384-Oh/T2FOv2HxxKNJQCZO9IzazmdXlty/FGnT/s5kWICxjPuQLfpkRUfrpaIg/sqHZ" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- <script src="https://genobank.io/test/certificates/js/verify-certificate-ui.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/ethers@5.1.3/dist/ethers.umd.min.js" integrity="sha256-IFgM5MfKES39pNVZVobfS04g4I7Ktr50+pey5vr6zjY=" crossorigin="anonymous"></script>

        <script type="module" src="../js/qr_uploader.js"></script>
    </body>
</html>
